<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Sari Sari Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/eb832d3991.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="home">
            <div class="info">
                <i class="fa-solid fa-store"></i>
                <h1>Electron Sari Sari Store</h1>
                <p>Your one-stop shop for all your daily needs!</p>
            </div>
            <div class="buttons">
                <button class="btn" id="addProductBtn">
                    <i class="fa-solid fa-plus"></i> Add
                </button>
                <a href="#products" class="btn" id="viewBtn">
                    <i class="fa-solid fa-box"></i> View
                </a>
            </div>
        </div>
    </div>

    <div class="section">
        <section id="products" class="products-section">
            <h2>Product List</h2>
            <hr class="small-separator">
            <div class="cards" id="productList"></div>
        </section>
    </div>
    
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Product</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price (â‚±)" min="1" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
